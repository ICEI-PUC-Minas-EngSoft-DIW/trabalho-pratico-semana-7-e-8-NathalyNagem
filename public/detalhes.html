<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras que brilham</title>
    <link rel="shortcut icon" href="Images/Palavras-que-Brilham.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        :root {
            --bg-dark: #211b3a;
            --bg-purple: #2c2048;
            --accent-yellow: #fec655;
            --accent-yellow-hover: #FFEB6E;
        }

        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .bg-custom-purple {
            background-color: var(--bg-purple);
        }

        .author-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid var(--accent-yellow);
        }

        .book-cover-detalhes {
                width: 250px;
                height: 350px;
                object-fit: cover;
                margin-top: 20px
            }

        .btn-custom-yellow {
            background-color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            color: #000;
            margin-bottom: 8px;
        }

        .btn-custom-yellow:hover {
            background-color: var(--accent-yellow-hover);
            border-color: var(--accent-yellow-hover);
            color: #000;
        }
    </style>
</head>

<body class="container-fluid">
    <!-- Cabeçalho -->
    <header class="row mb-4">
        <nav class="col-12">
            <ul class="d-flex justify-content-end list-unstyled mb-0 flex-wrap">
                <li class="ms-2 mb-2"><a href="index.html" class="text-white text-decoration-none">Início</a></li>
                <li class="ms-2 mb-2"><a href="sobre.html" class="text-white text-decoration-none">Sobre</a></li>
                <li class="ms-2 mb-2"><a href="contato.html" class="text-white text-decoration-none">Contato</a></li>
                <li class="ms-2 mb-2"><a href="perfil.html" class="text-white text-decoration-none">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="row">
        <div class="col-12">
            <section class="bg-custom-purple p-4 rounded text-white">
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-custom-yellow">← Voltar para o Início</button>
                <div id="detalhes-item">
                    <div class="text-center">
                        <p class="text-white">Carregando detalhes...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
